<form #f="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">Edit Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Popup Canceld')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

      <div class="row">
          <div class="col">
              <label for="name">Book Title</label>
              <input
                    type="text"
                    name="Title"
                    [(ngModel)]="book.Title"
                    #Title="ngModel"
                    class="form-control"
                    id="name"
                    aria-describedby="name"
                    placeholder="Enter Name"
                    required>
          </div>

          <div class="col">
              <label for="author">Author</label>
              <input
                    type="text"
                    name="Autour"
                    [(ngModel)]="book.Autuor"
                    #Autour="ngModel"
                    class="form-control"
                    id="author"
                    aria-describedby="author"
                    placeholder="Enter Author"
                    required>
          </div>
      </div>

        <div class="row">
          <div class="col">
                <label for="date">Date</label>
                <input
                    type="date"
                    name="Date"
                    [(ngModel)]="book.Date"
                    #Date="ngModel"
                    class="form-control"
                    id="date"
                    aria-describedby="date"
                    placeholder="Select Date"
                    required>
          </div>
      </div>

      <div class="row">
          <div class="col">
              <label for="image">URL Image</label>
              <input
                    type="url"
                    name="Image"
                    [(ngModel)]="book.Image"
                    #Image="ngModel"
                    class="form-control"
                    id="image"
                    aria-describedby="image"
                    placeholder="Enter URL Image">
          </div>
      </div>

        <div class="column margin-top-20">
            <p class="alert alert-danger" *ngIf="Title.touched && Title.invalid">Title is Invalid</p>
            <p class="alert alert-danger" *ngIf="Autour.touched && Autour.invalid">Autuor is Invalid</p>
            <p class="alert alert-danger" *ngIf="Date.touched && Date.invalid">Date is Invalid</p>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Popup Canceld')" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid" (click)="activeModal.close(book)">Save</button>
  </div>
</form>
