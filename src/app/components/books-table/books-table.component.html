<div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th></th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Published Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books | FilterPipe: queryString | sortPipe: sortBy; let bookIndex = index; trackBy: trackByFn">
      <td>{{ bookIndex+1 }}.</td>
      <td><img class="hi" src="{{ book.Image }}"></td>
      <td>{{ book.Title | camelCase }}</td>
      <td>{{ book.Autuor | camelCase }}</td>
      <td>{{ book.Date }}</td>

      <td>
          <button
        (click)="onEdit(book)"
        class="btn btn-warning btn-sm">
        Edit
      </button>
    </td>
    <td>
        <button
      (click)="onDeleteBook(book)"
      class="btn btn-danger btn-sm">
      Delete
    </button>
  </td>
    </tr>
  </tbody>
</table>
</div>
